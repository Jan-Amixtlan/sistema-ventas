<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Protección contra iframes - Evita que el sitio se muestre embebido -->
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';" />
    
    <title>OSDEMSDigital Sales Forecast</title>
  </head>
  <body>
    <!-- Script de protección anti-iframe con redirección silenciosa -->
    <script>
      (function() {
        // Verificar si el sitio está siendo cargado en un iframe
        if (window.top !== window.self) {
          try {
            // Método 1: Redirigir la ventana padre directamente (más efectivo)
            window.top.location.replace(window.self.location.href);
          } catch (e) {
            try {
              // Método 2: Si hay restricciones CORS, usar location.href
              window.top.location.href = window.self.location.href;
            } catch (e2) {
              // Método 3: Abrir en nueva pestaña como último recurso
              const newWindow = window.open(window.self.location.href, '_blank');
              if (newWindow) {
                // Si se abrió correctamente, cerrar el iframe actual
                try {
                  window.close();
                } catch (e3) {
                  // Si no se puede cerrar, ocultar el contenido
                  document.documentElement.style.display = 'none';
                }
              }
            }
          }
        }
      })();
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
