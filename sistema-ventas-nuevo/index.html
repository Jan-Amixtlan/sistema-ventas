  <body>
    <!-- Script de redirección forzada para iframes -->
    <script>
      (function() {
        function forceRedirect() {
          // Verificar si está en iframe
          if (window.top !== window.self || window.parent !== window) {
            const currentUrl = window.location.href;
            
            // Método 1: Intentar redirigir la ventana padre
            try {
              if (window.top.location) {
                window.top.location.replace(currentUrl);
                return;
              }
            } catch (e) {}
            
            try {
              if (window.parent.location) {
                window.parent.location.replace(currentUrl);
                return;
              }
            } catch (e) {}
            
            // Método 2: Forzar nueva ventana con focus
            try {
              const newWindow = window.open(currentUrl, '_blank', 'noopener,noreferrer');
              if (newWindow) {
                newWindow.focus();
                // Intentar cerrar el iframe actual
                setTimeout(() => {
                  try {
                    window.close();
                  } catch (e) {
                    // Ocultar contenido del iframe
                    document.body.style.display = 'none';
                  }
                }, 100);
              }
            } catch (e) {}
            
            // Método 3: Usar postMessage para comunicar con el padre
            try {
              window.parent.postMessage({
                type: 'REDIRECT_REQUEST',
                url: currentUrl
              }, '*');
            } catch (e) {}
            
            // Método 4: Cambiar la ubicación del iframe como último recurso
            setTimeout(() => {
              window.location.replace(currentUrl);
            }, 200);
          }
        }
        
        // Ejecutar inmediatamente
        forceRedirect();
        
        // Ejecutar cuando el DOM esté listo por si acaso
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', forceRedirect);
        }
        
        // Ejecutar cuando la ventana se cargue completamente
        window.addEventListener('load', forceRedirect);
        
        // Monitorear cambios en el frameElement
        if (window.frameElement) {
          try {
            const observer = new MutationObserver(forceRedirect);
            observer.observe(document.body, { childList: true, subtree: true });
          } catch (e) {}
        }
      })();
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
